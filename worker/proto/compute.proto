syntax = "proto3";

import "google/protobuf/empty.proto";

package compute;

message ComputeMetadata {
    uint64 num_cores = 1;
    repeated Cpu cpus = 2;
}

message Cpu {
    uint64 frequency = 1;
    float load = 2;
}

service ComputeService {
    rpc GetComputeMetadata (google.protobuf.Empty) returns (ComputeMetadata);
}